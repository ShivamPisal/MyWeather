<div class="container">
  <h2>🌤️ Weather App</h2>
  <div class="input-group">
    <input [(ngModel)]="city" placeholder="Enter city" />
    <button (click)="getWeather()">Get Weather</button>
  </div>

  <div *ngIf="current" id="currentWeather" style="margin-top: 20px;">
    <h3>{{ location }}</h3>
    <img [src]="icon" width="60" />
    <p><b>Temp:</b> {{ current.temperature }} °C</p>
    <p><b>Wind:</b> {{ current.windspeed }} km/h</p>
    <p><b>Time:</b> {{ current.time }}</p>

    <h4>3-Day Forecast</h4>
    <div class="forecast-day">
      <div *ngFor="let day of forecast" id="forecast" class="forecast">
        <p>{{ day.date }}</p>
        <img [src]="day.icon" width="60" />
        <p>{{ day.temp }} °C</p>
      </div>
    </div>
  </div>
</div>
